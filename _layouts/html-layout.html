<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		<!-- Set the character set to utf-8 -->
		<meta charset="utf-8">
		<!-- Edge mode tells Internet Explorer to display content in the highest mode available. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- The viewport is set to the width of the device and initially shown at 1:1 scale (without zooming) -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Set a favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
		<!-- Load Bootstraps stylesheet -->
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
		<!-- Load Font Awesome stylesheet-->
		<link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">
		<!-- Load Blog stylesheet -->
		<link rel="stylesheet" type="text/css" href="/blog/css/blog.css">
		<!-- Add link for RSS autodiscovery -->
		<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Van Peer Development RSS">
	</head>
	<body>
		{{ content }}
		<!-- Placed at the end of the document to speed up page loading-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Load Bootstraps JavaScript plugins -->
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<!-- Load google analytics JavaScript-->
		<script type="text/javascript" src="/google-analytics/analytics.js"></script>
		<!-- Load lunr JavaScript -->
		<script type="text/javascript" src="/blog/js/lunr.min.js"></script>
		<!-- Load search JavaScript -->
		<script type="text/javascript" src="/blog/js/search.js"></script>
	</body>
</html>
