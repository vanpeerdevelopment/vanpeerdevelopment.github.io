<div id="tags" class="row">
	<div class="col-md-12">
		<ul class="list-unstyled">
			<li>
				<span class="glyphicon glyphicon-tags"></span> Tags
			</li>
			<li>
				{% for tag in site.tags %}

					</a>
				{% endfor %}
			</li>
		</ul>
	</div>
</div>
