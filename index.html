---
layout: default
title: Van Peer Development
---

<div>
	<ul>
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<p>{{ post.date | date_to_long_string }}</p>
				<p>{{ post.excerpt }}</p>
				<p>
					Tags: 
					{% for tag in post.tags %}  
						{{ tag }}{% if forloop.last != true %}, {% endif %}
					{% endfor %}
				</p>
			</li>
		{% endfor %}
	</ul>
</div>
