---
layout: sidebar-layout
title: Van Peer Development
---

{% for post in site.posts %}
	<div class="row">
		<a href="{{ post.url }}">{{ post.title }}</a>
		<p>{{ post.date | date_to_long_string }}</p>
		<p>{{ post.excerpt }}</p>
		<p>
			Tags:
			{% for tag in post.tags %}
				{{ tag }} {% if forloop.last != true %}, {% endif %}
			{% endfor %}
		</p>
	</div>
{% endfor %}
